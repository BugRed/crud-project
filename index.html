<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500&family=Rubik:ital,wght@0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <title>CRUD</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.css" />
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body class="container">

    <h1 class="text-center">Tabelas</h1>

    <form class="form" onsubmit="productController.addEvent(event)">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="name" id="name" class="form-control" required autofocus>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" min="1" step="1" id="quantity" class="form-control" value="1" required>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" class="form-control" min="0.01" step="0.01" value="0.0" required>
      </div>

      <button class="btn btn-primary" type="submit">Include</button>
    </form>

    <div class="text-center">
      <button class="btn btn-primary text-center" type="button">Import Products</button>
      <button class="btn btn-primary text-center" type="button">Delete Product</button>
    </div>

    <br>
    <br>

    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total Value</th>
        </tr>
      </thead>

      <tbody>
      </tbody>

      <tfoot>
      </tfoot>
    </table>
    <script src="./js/client/model/Product.js"></script>
    <script src="./js/client/controller/ProductController.js"></script>
    <script>

      let productController= new ProductController()

  </script>
  </body>
</html>
